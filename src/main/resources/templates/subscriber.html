<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/subscriber}" th:object="${subscriber}" method="post">
  <p>Subscriber ID: <input type="number" th:field="*{subsc_id}" /></p>
  <p>Sunscriber Name: <input type="text" th:field="*{subsc_name}" /></p>
  <p>Sunscriber Surname: <input type="text" th:field="*{subsc_surname}" /></p>
  <p>MSISDN: <input type="text" th:field="*{msisdn}" /></p>
  <p>Tariff ID: <input type="number" th:field="*{tariff_id}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
